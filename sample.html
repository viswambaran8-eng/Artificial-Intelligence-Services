<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sample.css">
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <div class="the-images">
            <img src="./Assests/Amsterdam_11zon_11zon.webp" alt="Image 1" />
            <div class="swiper-content">
              <h3>1</h3>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide">
          <div class="the-images">
            <img src="./Assests/Australia_11zon_11zon.webp" alt="Image 2" />
            <div class="swiper-content">
              <h3>1</h3>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide">
          <div class="the-images">
            <img src="./Assests/Bali_11zon_11zon.webp" alt="Image 3" />
            <div class="swiper-content">
              <h3>1</h3>
            </div>
          </div>
        </div>

        <!-- Slide 4 -->
        <div class="swiper-slide">
          <div class="the-images">
            <img src="./Assests/Dubai_11zon_11zon.webp" alt="Image 4" />
            <div class="swiper-content">
              <h3>1</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      slidesPerView: 3,
      spaceBetween: 30,

      // MEDIA QUERIES
      breakpoints: {
        1200: {
          slidesPerView: 4,
          spaceBetween: 30,
        },
        992: {
          slidesPerView: 3,
          spaceBetween: 25,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        576: {
          slidesPerView: 1,
          spaceBetween: 15,
        },
        310: {
          slidesPerView: 1,
          spaceBetween: 12,
        },
      },
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // document.querySelector(".slide-1").addEventListener("click", () => {
    //   e.preventDefault();
    //   swiper.slideTo(1, 0);
    // });

    // document.querySelector(".slide-6").addEventListener("click", () => {
    //   e.preventDefault();
    //   swiper.slideTo(5, 0);
    // });
  </script>
</html>
